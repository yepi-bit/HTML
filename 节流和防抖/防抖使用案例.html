    let input = document.getElementById('input');
    function getInputValue() {
        console.log(input.value);
    }
    function debounce(fn, delay) {
        let timer = null
        return () => {
            if (timer) {
                clearTimeout(timer)
            }
            timer = setTimeout(() => {
                fn()
            }, delay)
        }
    }
    input.addEventListener('input', debounce(getInputValue, 2000))
