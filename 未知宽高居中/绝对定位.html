<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>未知宽高元素水平垂直居中</title>
</head>
<style>
    .parent {
        position: relative;
        height: 300px;
        width: 300px;
        background: #FD0C70;
    }

    .parent .child {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        color: white;
    }
</style>

<body>
    <div class="parent">
        <div class="child">hello world</div>
    </div>
</body>

</html>
