<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未知宽高元素水平垂直居中</title>
</head>
<style>

.parent{
    display: table;
    height:300px;
    width: 300px;
    background-color: #FD0C70;
}
.parent .child{
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    font-size: 20px;
    color: white;
}

</style>
<body>
    <div class="parent">
        <div class="child">hello world</div>
    </div>
</body>
</html>
