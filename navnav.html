<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css//navnav.css">
</head>

<body>
    <div id="js-chatbar" class="chat-bar">
        <div id="js-toggle" class="chat-bar__toggle" onclick="toggle()">
          <i class="material-icons">add</i>
        </div>
        <div class="chat-bar__message"><input class="chat-bar__input" type="text" placeholder="Message..."></div>
        <div class="chat-bar__buttons">
          <div class="button b-1"><i class="material-icons">camera_alt</i></div>
          <div class="button b-2"><i class="material-icons">photo</i></div>
          <div class="button b-3"><i class="material-icons">gif</i></div>
          <div class="button b-4"><i class="material-icons">more_horiz</i></div>
        </div>
      </div>
</body>
<script>
    const chatbar = document.getElementById('js-chatbar');

function toggle() {

  if (chatbar.classList.contains('--is-active')) {
    chatbar.classList.add("--drop");
    chatbar.classList.add("--drop");
    chatbar.classList.remove("--is-active");
    setTimeout(function(){chatbar.classList.remove("--drop")},600);
  } else {
    chatbar.classList.add("--bop");
    chatbar.classList.add("--is-active");
    setTimeout(function(){chatbar.classList.remove("--bop")},600);
  }
}
</script>
</html>
