<style>
    .profile-avatar img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #fff;
    }

    .profile-avatar img:hover {
        transform: rotate(1turn);
    }

    .profile-avatar img {
        transition: transform .8s cubic-bezier(1, 0.15, 0.55, 1.55);
    }

    a {
        color: inherit;
        cursor: pointer;
    }
</style>

<body>
    <div class="profile-avatar">
